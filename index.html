<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/73b6a5aeef.js" crossorigin="anonymous"></script>
</head>

<body>

  <nav class="nav">
    <img src="images/logo.svg" alt="logo">
  </nav>

  <div class="container">
    <div class="image box">
      <img src="images/illustration-mockups.svg" alt="illustration">
    </div>
    <div class="text box">
      <p class="heading">Build The Community<br> Your Fans Will Love</p>

      <p class="par">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>

      <button>Register</button>
    </div>
  </div>

  <div class="social">
    <div class="icons">
      <a href="https://www.facebook.com"><i class="fab fa-facebook-f space"></i></a>
      <a href="https://www.twitter.com"><i class="fab fa-twitter"></i></a>
      <a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a>
    </div>
  </div>

  <footer>
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Andy Kryst</a>.
    </p>
  </footer>
</body>

</html>
